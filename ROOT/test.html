<!doctype html>
<html>
  <head>
    <title>Selectable List with Icons</title>
    <!-- Style the items -->
    <style>
      .item {
        /* Style the items */
      }
      .item::before {
        content: attr(data-icon);
        /* Add the icon */
      }
      .item.selected {
        /* Style the selected item */
      }
    </style>
  </head>
  <body>
    <!-- Create the list of items with the data-icon attribute -->
    <div class="item" data-icon="🌞">Sunny</div>
    <div class="item" data-icon="🌤">Partly cloudy</div>
    <div class="item" data-icon="⛈️">Stormy</div>
    <!-- Add a script to toggle the selected class when an item is clicked -->
    <script>
      const items = document.querySelectorAll('.item');
      items.forEach(item => {
        item.addEventListener('click', () => {
          item.classList.toggle('selected');
        });
      });
    </script>
  </body>
</html>
